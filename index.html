<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ian McDonald" />
    <meta name="decription" content="Profile for posting images" />
    <meta name="keywords" content="Profile, Images, Posting" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector-12.svg"
          alt="Around the US logo"
          class="header__logo"
        />
        <img src="./images/Line.svg" alt="line" clas="header__line" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info_title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__info_description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
    </div>
  </body>
</html>

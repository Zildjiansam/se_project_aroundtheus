<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ian McDonald" />
    <meta name="decription" content="Profile for posting images" />
    <meta name="keywords" content="Profile, Images, Posting" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector-12.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__info_description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald mountains image"
                class="card__image"
              />
              <div class="card__title">
                <h2 class="card__title_name">Bald Mountains</h2>
                <button
                  class="card__title_heart-button"
                  type="button"
                  aria-label="heart"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="bald mountains image"
                class="card__image"
              />
              <div class="card__title">
                <h2 class="card__title_name">Lago di Braies</h2>
                <button
                  class="card__title_heart-button"
                  type="button"
                  aria-label="heart"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="bald mountains image"
                class="card__image"
              />
              <div class="card__title">
                <h2 class="card__title_name">Lake Louise</h2>
                <button
                  class="card__title_heart-button"
                  type="button"
                  aria-label="heart"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="bald mountains image"
                class="card__image"
              />
              <div class="card__title">
                <h2 class="card__title_name">Latemar</h2>
                <button
                  class="card__title_heart-button"
                  type="button"
                  aria-label="heart"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="bald mountains image"
                class="card__image"
              />
              <div class="card__title">
                <h2 class="card__title_name">Vanoise National Park</h2>
                <button
                  class="card__title_heart-button"
                  type="button"
                  aria-label="heart"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="bald mountains image"
                class="card__image"
                type="button"
              />
              <div class="card__title">
                <h2 class="card__title_name">Yosemite Valley</h2>
                <button
                  class="card__title_heart-button"
                  type="button"
                  aria-label="heart"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&#64; 2023 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>

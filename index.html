<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ian McDonald" />
    <meta name="decription" content="Profile for posting images" />
    <meta name="keywords" content="Profile, Images, Posting" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector-12.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__card-add-button"
            id="card-add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&#64; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- ----------------------------- Edit Modal ------------------------------ -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" novalidate>
          <input
            type="text"
            name="title"
            class="modal__input"
            id="edit_modal-input-name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-error"
            id="edit_modal-input-name-error"
          ></span>
          <input
            type="text"
            name="description"
            class="modal__input"
            id="edit-modal-input-desc"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input-error"
            id="edit-modal-input-desc-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- --------------------------- Card Add Modal ---------------------------- -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" novalidate>
          <input
            type="text"
            name="title"
            class="modal__input"
            id="add-modal-input-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__input-error"
            id="add-modal-input-title-error"
          ></span>
          <input
            type="url"
            name="url"
            class="modal__input"
            id="add-modal-input-url"
            placeholder="Image URL"
            required
          />
          <span
            class="modal__input-error"
            id="add-modal-input-url-error"
          ></span>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!-- ------------------------- Image Preview Modal ------------------------- -->
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button class="modal__close" type="button"></button>
        <img src="#" alt="" class="modal__prev-image" />
        <p class="modal__preview-image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__heart-button"
            type="button"
            aria-label="heart"
          ></button>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
